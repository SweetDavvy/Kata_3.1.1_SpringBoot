<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<h2>New User</h2>
<div>
    <form th:action="@{/users/add}" th:object="${user}" method="post">
        <fieldset>
            <legend>user</legend>
            <p>
                <label th:for="name">name</label>
                <input type="text" name="name" th:id="name" th:value="${user.getName()}">
            </p>
            <p>
                <label th:for="lastName">lastname</label>
                <input type="text" name="lastName" th:id="lastName" th:value="${user.getLastName()}"><br/>

            </p>
            <p>
                <label th:for="age">age</label>
                <input type="int" name="age" th:id="age" th:value="${user.getAge()}"><br/>
            </p>
        </fieldset>
        <button type="submit">save</button>
    </form>
    <br/>
    <form th:action="@{/users}">
        <button type="submit" class="btn btn-outline-danger">back to list</button>
    </form>
</div>
</body>
</html>
